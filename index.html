<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Akan Name Generator</h2>
        <form id="akanForm">
            <label>Day:</label>
            <input type="number" id="day" min="1" max="31" required><br>

            <label>Month:</label>
            <input type="number" id="month" min="1" max="12" required><br>

            <label>Year:</label>
            <input type="number" id="year" min="1000" max="9999" required><br>

            <label>Gender:</label><br>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female<br>

            <button type="submit">Get Akan Name</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
    <button type="reset">Reset</button>

</body>
</html>
