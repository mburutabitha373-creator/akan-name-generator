<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container">

    <div class="header">
        <h1>Akan Name Generator</h1>
        <p>The place to find your Akan name according to the day you were born and your gender.</p>
    </div>

    <div class="form-section">

        <form id="akanForm">

            <label>Month:</label>
            <input type="number" id="month" placeholder="MM">

            <label>Day:</label>
            <input type="number" id="day" placeholder="DD">

            <label>Year:</label>
            <input type="number" id="year" placeholder="YYYY">

            <div class="gender">
                <label>
                    <input type="radio" name="gender" value="male"> Male
                </label>

                <label>
                    <input type="radio" name="gender" value="female"> Female
                </label>
            </div>

            <button type="submit">Get Akan name</button>

        </form>

    </div>

    <div class="result-section">
        <h2>Akan Name Appears Here</h2>
        <p id="result"></p>
    </div>

</div>

<!-- JavaScript link -->
<script src="script.js"></script>

</body>
</html>
