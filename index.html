<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Akan Name Generator</h2>

<form id="akanForm">
    <label>Month:</label>
    <input type="text" id="month" placeholder="MM" maxlength="2"><br><br>

    <label>Day:</label>
    <input type="text" id="day" placeholder="DD" maxlength="2"><br><br>

    <label>Year:</label>
    <input type="text" id="year" placeholder="YYYY" maxlength="4"><br><br>

    <label>Gender:</label><br>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female<br><br>

    <button type="submit">Submit</button>
</form>

<p id="result"></p>

<script src="script.js"></script>
</body>
</html>
